<!DOCTYPE html>
<html lang="da">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Volume Village</title>

<body>
    <input type="checkbox" id="circleMenu">
    <label for="circleMenu"><i class="fas fa-bars"></i></label>
    
    <div class="container">

            <a href="club+venue.html" data-text="Events">Events</a>
            <a href="error.html">Kontakt og udlejning</a>
            <div class="subnav">
                <button class="subnavbtn" id="servicesBtn">Opdag Volume Village</button>
            </div>
            <a href="faq.html">F&Q</a>
        </div>
        
        <div class="subnav-content-container">
